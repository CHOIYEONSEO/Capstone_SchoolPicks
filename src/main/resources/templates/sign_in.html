<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>
    <div class="login-box">
        <h2>로그인</h2>
        <form action="main.html" th:action th:object="${form}" method="post">
          <div class="user-box">
            <input type="text" th:field="*{loginId}">
            <label>아이디</label>
          </div>
          <div class="user-box">
            <input type="password" th:field="*{password}" name="" required="">
            <label>비밀번호</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
            <button type="button" th:onclick="|location.href='@{/sign_up}'|">회원가입</button>
            <button type="submit">로그인</button>
        </form>
      </div>

    <h3>수정사항: 회원가입버튼과 로그인버튼 각각 만들어주세요</h3>


</body>
</html>
