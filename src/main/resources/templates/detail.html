<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global_story.css" />
    <link rel="stylesheet" href="/css/detail_menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SUITE:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Odin Rounded:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poor Story:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="detail" th:object="${specific}">
      <div class="image-rectangle" id="map">
        <div id="map_x_position" th:text="*{x_position}"></div>
        <div id="map_y_position" th:text="*{y_position}"></div>
      </div>
      <div class="div105">
        <div class="div106" th:text="*{shopName}">음식점이름</div>
      </div>
      <div class="div107">
        <span class="detail_menu_1" th:text="*{shopMenuDescription}">대표메뉴1</span>
      </div>
      <div class="div108">
        <span class="detail_menu_2" th:text="*{shopMenuDescription2}">대표메뉴2</span>
      </div>
      <div class="div109" th:text="*{shopDescription}">음식점 설명</div>
      <img class="cancel-1-1" id="cancel_detail" src="/public/cancel-1-1@2x.png" />

      <div class="menu-nav2" id="menuNavContainer" th:onclick="|location.href='@{/menu}'|">
        <div class="menu-nav-inner"></div>
        <div class="menu-selected2">
          <img class="menu-1-12" alt="" src="/public/menu-1-1@2x.png" />
        </div>
        <div class="menu-unselected2">
          <img
            class="menu-1-12"
            alt=""
            src="/public/menu-1-285c4da1-1@2x.png"
          />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/menu.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1234"></script>
    <script type="text/javascript" src="/js/detail.js"></script>
  </body>
</html>
