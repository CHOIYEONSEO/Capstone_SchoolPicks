<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/find-mate-ver1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poor Story:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Odin Rounded:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="find-mate-ver1" th:object="${findMateRoomPage}">
      <div class="find-mate-ver1-child"></div>
      <div class="find-mate-ver1-child3"></div>
      <div class="header2">
        <img class="group-7-12" alt="" src="/public/group-7-1@2x.png" />
      </div>
      <img class="group-icon" alt="" src="/public/group-46.svg" />
      <form th:action method="post"  id="editVer1Form">
        <div class="rectangle-container" id="edit">
          <div class="group-inner"></div>
          <div class="div21">수정하기</div>
          <div th:text="${password}" id="password">1234</div>
        </div>
      </form>
      <div class="group-parent">
        <div class="rectangle-parent" th:onclick="|location.href='@{/mate/instagram/ver1/{roomId}(roomId=${roomId})}'|" id="insta1">
          <div class="group-child"></div>
          <div class="instagram-story">
            <p class="instagram">Instagram</p>
            <p class="instagram">story</p>
          </div>
          <img class="share-icon" alt="" src="/public/share@2x.png" />
        </div>
        <div class="rectangle-group">
          <div class="group-child"></div>
          <div class="kakaotalk">KakaoTalk</div>
          <img class="share-icon" alt="" src="/public/share@2x.png" />
        </div>
        <div class="rectangle-group-1" id="clipboard">
          <div class="group-child"></div>
          <div class="kakaotalk">LinkCopy</div>
          <img class="share-icon-link" alt="" src="/public/download_image.png">
        </div>
      </div>
      <div class="menu-nav2" id="menuNavContainer" th:onclick="|location.href='@{/menu}'|">
        <div class="menu-nav-inner"></div>
        <div class="menu-selected3">
          <img class="group-7-12" alt="" src="/public/menu-1-12@2x.png" />
        </div>
        <div class="menu-unselected3">
          <img
                  class="group-7-12"
                  alt=""
                  src="/public/menu-1-285c4da1-12@2x.png"
          />
        </div>
      </div>
      <div class="div8" th:text="*{shopName}">음식점 이름</div>
      <div class="find-mate-ver1-item"></div>
      <div class="div9">
        <span th:text="*{year}">2023</span>
        <span class="span"> </span>
        <span class="span1" >년</span>
        <span class="span2"> </span>
        <span th:text="*{month}">10</span>
        <span class="span"> </span>
        <span class="span1">월</span>
        <span class="span2"> </span>
        <span th:text="*{date}">29</span>
        <span class="span"> </span>
        <span class="span1">일 </span>
        <span th:text="*{day}">(일)</span>
        <span class="span2"> </span>
        <span th:text="*{time}">오후 5:30</span>
      </div>
      <div class="find-mate-ver1-inner"></div>
      <div class="parent">
        <div class="div10">인원 수 :</div>
        <div class="div11" th:text="*{headCount}">4
          <div class="div10-1">명</div>
        </div>
      </div>
      <div class="line-div"></div>
      <div class="group">
        <div class="div12">배고픈 사람 :</div>
        <div class="div13" th:text="*{roomWriter}">최땡땡</div>
      </div>
      <div class="find-mate-ver1-child1"></div>
      <div class="div14" th:text="|*{roomWriter}의 메시지 : |">최땡땡의 메시지 :</div>
      <div class="find-mate-ver1-child2"></div>

      <form th:action="@{/mate/room/ver1/addUser/{roomId}(roomId=${roomId})}" method="post">
        <div class="div15">배고픈 사람 :</div>
        <button type="submit"><div class="div20">입력</div></button>>
        <div class="close_time_div">
          <span class="close_time_text">2023년 11월 27일 (월) 오전 1:29</span>
          <span class="close_text">마감</span>
        </div>
        <div class="guest_div">
          <ul th:each="user : *{users}">
            <li th:text="${user}">이땡떙</li>
          </ul>
        </div>
        <div class="message_div" th:text="*{roomMessage}">메시지내용</div>
        <input type="text" th:field="${addUser.userName}" name="room_manager_name" class="rectangle-div" id="" placeholder="이름을 입력하세요">
      </form>
    </div>


    <script type="text/javascript" src="/js/menu.js"></script>
    <script type="text/javascript" src="/js/find_mate.js"></script>
  </body>
</html>
